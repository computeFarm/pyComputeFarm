targetDirs:
  - "{sysHome}"
  - "{pcfHome}/bin"
  - "{pcfHome}/config"

files:
  - src: hashCheck.c
    dest: /tmp/hashCheck.c
    mode: 0644
  - src: taskManager
    dest: "{pcfHome}/bin/taskManger"
    mode: 0755
  - src: newTask
    dest: "{pcfHome}/bin/newTask"
    mode: 0755
  - src: taskManager.yaml.j2
    dest: "{pcfHome}/config/taskManager.yaml"
    mode: 0644
  - src: taskManager.service.j2
    dest: "{sysHome}/taskManager.service"
    mode: 0644
  - src: cutelogActions.service.j2
    dest: "{sysHome}/cutelogActions.service"

command:
  cmd: gcc -o hashCheck /tmp/hashChect.c -lcrypto
  chdir: "{pcfHome}/bin"
